{% extends 'base.html'%}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
<div class="col-lg-4 mt-4 mb-4 mx-auto border rounded pt-3 ">
    <H3 class="alert alert-light border mt-4 mb-4 rounded">Login Here</H3>
    <form action="/login" method="POST">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}
       
     
      <div class="form-control-sm form-group">
        <label for="">Email</label>
        <input required type="email" name="email" id="" class="form-control" placeholder="example@gmail.com" value="{{values.email}}">
      </div>
     <div class="form-control-sm form-group">
        <label for="">Password</label>
        <input type="password" name="password" id="" class="form-control" placeholder="********" >
      </div>
    <div class="form-control-sm form-group ">
       <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
    </div>
    </form>
</div>

    </div>
</div>

{% endblock %}
