{% extends 'base.html'%}
{% block content %}

<div class="container">
    <div class="p-4 m-4">
<div class="col-lg-5 mx-auto border rounded pt-3 ">
    <H3 class="alert alert-light border rounded">Signup</H3>
    <form action="/signup" method="POST">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}
        <div class="form-control-sm form-group">
            <label for="">First Name</label>
            <input type="text" name="firstname" id="" class="form-control" value="{{values.first_name}}"  >
          </div>
     <div class="form-control-sm form-group">
       <label for="">Last Name</label>
       <input type="text" name="lastname" id="" class="form-control" value="{{values.last_name}}" >
     </div>
     <div class="form-control-sm form-group">
        <label for="">Phone</label>
        <input type="in" name="phone" id="" class="form-control" placeholder="+91" value="{{values.phone}}" >
      </div>
      <div class="form-control-sm form-group">
        <label for="">Email</label>
        <input required type="email" name="email" id="" class="form-control" placeholder="example@gmail.com" value="{{values.email}}">
      </div>
     <div class="form-control-sm form-group">
        <label for="">Password</label>
        <input type="password" name="password" id="" class="form-control" placeholder="********" >
      </div>
    <div class="form-control-sm form-group ">
       <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
    </div>
    </form>
</div>

    </div>
</div>

{% endblock %}
